
<div *ngIf="room">
    <h2><span jhiTranslate="thcssondongApp.room.detail.title">Room</span> {{room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="thcssondongApp.room.roomName">Room Name</span></dt>
        <dd>
            <span>{{room.roomName}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.room.description">Mô tả</span></dt>
        <dd>
            <span>{{room.description}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.room.isActive">Trạng thái</span></dt>
        <dd>
            <span jhiTranslate="{{'thcssondongApp.Active.' + room.isActive}}">{{room.isActive}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.room.school">Trường học</span></dt>
        <dd>
            <div *ngIf="room.schoolId">
                <a [routerLink]="['/school-my-suffix', room.schoolId]">{{room.schoolId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Quay lại</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Xem</span>
    </button>
</div>

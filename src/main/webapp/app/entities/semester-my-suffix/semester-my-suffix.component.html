<div>
    <h2>
        <span jhiTranslate="thcssondongApp.semester.home.title">Semesters</span>
        <button class="btn btn-primary float-right jh-create-entity create-semester-my-suffix" [routerLink]="['/', { outlets: { popup: ['semester-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="thcssondongApp.semester.home.createLabel">
            Create new Semester
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="semesters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="semesterName"><span jhiTranslate="thcssondongApp.semester.semesterName">Semester Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="startDate"><span jhiTranslate="thcssondongApp.semester.startDate">Start Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="endDate"><span jhiTranslate="thcssondongApp.semester.endDate">End Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="totalWeek"><span jhiTranslate="thcssondongApp.semester.totalWeek">Total Week</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isActive"><span jhiTranslate="thcssondongApp.semester.isActive">Is Active</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let semester of semesters ;trackBy: trackId">
                <td><a [routerLink]="['../semester-my-suffix', semester.id ]">{{semester.id}}</a></td>
                <td>{{semester.semesterName}}</td>
                <td>{{semester.startDate | date:'mediumDate'}}</td>
                <td>{{semester.endDate | date:'mediumDate'}}</td>
                <td>{{semester.totalWeek}}</td>
                <td jhiTranslate="{{'thcssondongApp.Active.' + semester.isActive}}">{{semester.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../semester-my-suffix', semester.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'semester-my-suffix/'+ semester.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'semester-my-suffix/'+ semester.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="semesters && semesters.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div>
    <h2>
        <span jhiTranslate="thcssondongApp.classSchool.home.title">Danh sách Lớp học</span>
        <button class="btn btn-primary float-right jh-create-entity create-class-school-my-suffix" [routerLink]="['/', { outlets: { popup: ['class-school-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="thcssondongApp.classSchool.home.createLabel">
            Thêm thông tin Lớp học
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="classSchools">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">Mã</span></th>
            <th><span jhiTranslate="thcssondongApp.classSchool.className">Tên Lớp học</span></th>
            <th><span jhiTranslate="thcssondongApp.classSchool.description">Mô tả</span></th>
            <th><span jhiTranslate="thcssondongApp.classSchool.isActive">Trạng thái</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classSchool of classSchools ;trackBy: trackId">
                <td><a [routerLink]="['../class-school-my-suffix', classSchool.id ]">{{classSchool.id}}</a></td>
                <td>{{classSchool.className}}</td>
                <td>{{classSchool.description}}</td>
                <td jhiTranslate="{{'thcssondongApp.Active.' + classSchool.isActive}}">{{classSchool.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../class-school-my-suffix', classSchool.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Xem</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'class-school-my-suffix/'+ classSchool.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Xem</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'class-school-my-suffix/'+ classSchool.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Xóa</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

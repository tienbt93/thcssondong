<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClassSchoolLabel" jhiTranslate="thcssondongApp.classSchool.home.createOrEditLabel">Thêm hoặc sửa một Lớp học</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!classSchool.id">
            <label for="id" jhiTranslate="global.field.id">Mã</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="classSchool.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="thcssondongApp.classSchool.className" for="field_className">Tên Lớp học</label>
            <input type="text" class="form-control" name="className" id="field_className"
                [(ngModel)]="classSchool.className" required/>
            <div [hidden]="!(editForm.controls.className?.dirty && editForm.controls.className?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.className?.errors?.required" jhiTranslate="entity.validation.required">
                   Thông tin bắt buộc.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="thcssondongApp.classSchool.description" for="field_description">Mô tả</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="classSchool.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="thcssondongApp.classSchool.isActive" for="field_isActive">Trạng thái</label>
            <select class="form-control" name="isActive" [(ngModel)]="classSchool.isActive" id="field_isActive"  required>
                <option value="DEACTIVE">{{'thcssondongApp.Active.DEACTIVE' | translate}}</option>
                <option value="ACTIVE">{{'thcssondongApp.Active.ACTIVE' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.isActive?.dirty && editForm.controls.isActive?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.isActive?.errors?.required" jhiTranslate="entity.validation.required">
                   Thông tin bắt buộc.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Lưu lại</span>
        </button>
    </div>
</form>

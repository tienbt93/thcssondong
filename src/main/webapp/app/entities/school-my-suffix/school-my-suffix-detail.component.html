
<div *ngIf="school">
    <h2><span jhiTranslate="thcssondongApp.school.detail.title">Trường học</span> {{school.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="thcssondongApp.school.schoolNam">Tên Trường học</span></dt>
        <dd>
            <span>{{school.schoolNam}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.school.schoolAddress">Địa chỉ</span></dt>
        <dd>
            <span>{{school.schoolAddress}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.school.phoneNumber">Số điện thoại</span></dt>
        <dd>
            <span>{{school.phoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.school.email">Email</span></dt>
        <dd>
            <span>{{school.email}}</span>
        </dd>
        <dt><span jhiTranslate="thcssondongApp.school.isActive">Trạng thái</span></dt>
        <dd>
            <span jhiTranslate="{{'thcssondongApp.Active.' + school.isActive}}">{{school.isActive}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Quay lại</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-my-suffix/'+ school.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Xem</span>
    </button>
</div>
